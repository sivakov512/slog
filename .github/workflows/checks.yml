name: Checks

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/sivakov512/llvm:19

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache build artifacts
        uses: actions/cache@v3
        with:
          path: tests/build
          key: ${{ runner.os }}-checks-${{ hashFiles('tests/CMakeLists.txt', 'CMakeLists.txt') }}
          restore-keys: |
            ${{ runner.os }}-checks-

      - name: Run tests
        run: make test

  lint:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/sivakov512/llvm:19

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache build artifacts
        uses: actions/cache@v3
        with:
          path: tests/build
          key: ${{ runner.os }}-checks-${{ hashFiles('tests/CMakeLists.txt', 'CMakeLists.txt') }}
          restore-keys: |
            ${{ runner.os }}-checks-

      - name: Run static analysis
        run: make lint
